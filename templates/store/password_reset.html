{% extends 'base.html' %}
{% load static %}

{% block title %}Kairos Store - Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full glass rounded-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white">Reset Password</h2>
      <p class="text-gray-400 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-3 rounded-md focus:outline-none focus:ring-0 focus:border-transparent"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-button font-medium transition-colors"
        >
          Send Reset Link
        </button>
      </div>

      <div class="text-center">
        <p class="text-gray-400">
          Remember your password?
          <a href="{% url 'store:login' %}" class="text-primary hover:text-primary/90 transition-colors">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
