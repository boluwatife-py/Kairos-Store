{% extends 'base.html' %}
{% load static %}

{% block title %}Kairos Store - Set New Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full glass rounded-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white">Set New Password</h2>
      <p class="text-gray-400 mt-2">Please enter your new password twice to verify you typed it correctly.</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="new_password1" class="block text-sm font-medium text-gray-400 mb-2">New Password</label>
        <input
          type="password"
          name="new_password1"
          id="new_password1"
          required
          class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-3 rounded-md focus:outline-none focus:ring-0 focus:border-transparent"
          placeholder="Enter new password"
        />
      </div>

      <div>
        <label for="new_password2" class="block text-sm font-medium text-gray-400 mb-2">Confirm New Password</label>
        <input
          type="password"
          name="new_password2"
          id="new_password2"
          required
          class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-3 rounded-md focus:outline-none focus:ring-0 focus:border-transparent"
          placeholder="Confirm new password"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-button font-medium transition-colors"
        >
          Reset Password
        </button>
      </div>

      <div class="text-center">
        <p class="text-gray-400">
          Remember your password?
          <a href="{% url 'store:login' %}" class="text-primary hover:text-primary/90 transition-colors">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
