{% extends 'base.html' %}
{% load static %}

{% block title %}Kairos Store - Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full glass rounded-lg p-8">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="ri-check-line text-primary text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-white">Password Reset Complete</h2>
      <p class="text-gray-400 mt-2">Your password has been successfully reset. You can now log in with your new password.</p>
    </div>

    <div class="text-center">
      <a href="{% url 'store:home' %}" class="inline-block bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-button font-medium transition-colors">
        Log In
      </a>
    </div>
  </div>
</div>
{% endblock %}
