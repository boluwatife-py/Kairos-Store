{% load static %}
<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 z-50 hidden">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
    <div class="glass rounded-lg border border-gray-800 shadow-xl">
      <div class="flex justify-between items-center p-6 border-b border-gray-800">
        <h2 class="text-xl font-bold text-white">Login to Your Account</h2>
        <button id="closeLoginModal" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
          <i class="ri-close-line ri-lg"></i>
        </button>
      </div>
      <div class="p-6">
        <form id="loginForm" method="post" action="{% url 'store:login' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-2.5 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required />
          </div>
          <div class="mb-6">
            <label for="id_password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-2.5 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required />
          </div>
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input type="checkbox" name="remember" class="mr-2" />
              <span class="text-sm text-gray-300">Remember me</span>
            </label>
            <a href="{% url 'store:password_reset' %}" class="text-sm text-primary hover:text-primary/80 transition-colors">Forgot password?</a>
          </div>
          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white py-2.5 rounded-button font-medium transition-colors mb-4 whitespace-nowrap">
            Login
          </button>
          <div class="relative text-center mb-6">
            <div class="absolute inset-y-1/2 w-full border-t border-gray-800"></div>
            <span class="relative bg-gray-900 px-4 text-sm text-gray-400">Or continue with</span>
          </div>
          <div class="grid grid-cols-3 gap-3 mb-6">
            <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded hover:bg-gray-800/50 transition-colors">
              <i class="ri-google-fill text-xl"></i>
            </button>
            <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded hover:bg-gray-800/50 transition-colors">
              <i class="ri-facebook-fill text-xl"></i>
            </button>
            <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded hover:bg-gray-800/50 transition-colors">
              <i class="ri-apple-fill text-xl"></i>
            </button>
          </div>
          <p class="text-center text-sm text-gray-400">
            Don't have an account?
            <a href="#" id="signupLink" class="text-primary hover:text-primary/80 transition-colors">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Registration Modal -->
<div id="registrationModal" class="fixed inset-0 z-50 hidden">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
    <div class="glass rounded-lg border border-gray-800 shadow-xl">
      <div class="flex justify-between items-center p-6 border-b border-gray-800">
        <h2 class="text-xl font-bold text-white">Create Your Account</h2>
        <button id="closeRegistrationModal" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
          <i class="ri-close-line ri-lg"></i>
        </button>
      </div>
      <div class="p-6">
        <form id="registrationForm" method="post" action="{% url 'store:register' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-2.5 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required />
          </div>
          <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" name="password1" id="id_password1" class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-2.5 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required />
            <p class="text-xs text-gray-400 mt-1">Your password must be at least 8 characters long.</p>
          </div>
          <div class="mb-6">
            <label for="id_password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="w-full bg-gray-800/50 border border-gray-700 text-white px-4 py-2.5 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required />
          </div>
          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white py-2.5 rounded-button font-medium transition-colors mb-4 whitespace-nowrap">
            Create Account
          </button>
          <div class="relative text-center mb-6">
            <div class="absolute inset-y-1/2 w-full border-t border-gray-800"></div>
            <span class="relative bg-gray-900 px-4 text-sm text-gray-400">Or sign up with</span>
          </div>
          <div class="grid grid-cols-3 gap-3 mb-6">
            <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded hover:bg-gray-800/50 transition-colors">
              <i class="ri-google-fill text-xl"></i>
            </button>
            <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded hover:bg-gray-800/50 transition-colors">
              <i class="ri-facebook-fill text-xl"></i>
            </button>
            <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-700 rounded hover:bg-gray-800/50 transition-colors">
              <i class="ri-apple-fill text-xl"></i>
            </button>
          </div>
          <p class="text-center text-sm text-gray-400">
            Already have an account?
            <a href="#" id="loginLinkFromRegistration" class="text-primary hover:text-primary/80 transition-colors">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
