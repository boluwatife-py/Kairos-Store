<div id="cartModal" class="fixed inset-0 z-50 hidden">
  <div
    id="cartOverlay"
    class="absolute inset-0 bg-black/50 backdrop-blur-sm"
  ></div>
  <div
    id="cartSidebar"
    class="absolute top-0 right-0 bottom-0 w-full max-w-md glass border-l border-gray-800 transform transition-transform duration-300 translate-x-full"
  >
    <div
      class="flex justify-between items-center p-6 border-b border-gray-800"
    >
      <h2 class="text-xl font-bold text-white">Your Cart</h2>
      <button
        id="closeCartButton"
        class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white transition-colors"
      >
        <i class="ri-close-line ri-lg"></i>
      </button>
    </div>
    <div class="p-6 overflow-y-auto max-h-[calc(100vh-200px)]">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="p-6 border-t border-gray-800">
      <div class="flex justify-between mb-4">
        <span class="text-gray-300">Subtotal</span>
        <span class="text-white font-medium">$0.00</span>
      </div>
      <div class="flex justify-between mb-6">
        <span class="text-gray-300">Total</span>
        <span class="text-primary font-bold text-xl">$0.00</span>
      </div>
      <button
        class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-button font-medium transition-colors whitespace-nowrap"
      >
        Proceed to Checkout
      </button>
      <button
        class="w-full bg-transparent border border-white/30 hover:border-white/50 text-white py-3 rounded-button font-medium transition-colors mt-3 whitespace-nowrap"
      >
        Continue Shopping
      </button>
    </div>
  </div>
</div>
